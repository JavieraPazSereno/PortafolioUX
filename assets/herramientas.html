        <body>
            <div id="app" style="padding-top: 8rem;">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <label class="letra-cont">
                                Nombre:
                            </label>
                            <input class="form-control" type="text" v-model="from_name">
                          
                        </div>
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <label class="letra-cont">
                                Asunto:
                            </label>
                            <input class="form-control" type="text" v-model="subject">
                           
                        </div>
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <label class="letra-cont">
                                Tu correo:
                            </label>
                            <input class="form-control" type="email" v-model="from_email">
                            
                        </div>
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <label class="letra-cont">
                                Mensaje:
                            </label>
                            <textarea class="form-control" v-model="message">
                            </textarea>
                        </div>
                        <div class="col-sm-6 col-sm-offset-3 text-center">
                            <button @click="enviar" class="btn btn-danger bg-danger">
                                Enviar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>
            <section class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                            <p style="font-weight: bold; font-size: 1.5vw;"><i class="fab fa-whatsapp"></i> +56 9 69083057</p>
                    </div>
                    <div class="col-sm-6 col-md-6">
                            <p style="font-weight: bold; font-size: 1.5vw;"> <i class="far fa-envelope"></i> sereno.javiera@gmail.com</p>
                    </div>
                </div>
            </section>
           
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js">
    </script>
    <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script>
            (function(){
                emailjs.init("user_uhX5i2SvXYdyZPWOVn30K");
             })();
            const vue = new Vue({
                el: '#app',
                data(){
                    return {
                        from_name: '',
                        from_email: '',
                        message: '',
                        subject: '',
                    }
                },
                methods: {
                    enviar(){
                        let data = {
                            from_name: this.from_name,
                            from_email: this.from_email,
                            message: this.message,
                            subject: this.subject,
                        };
                        
                        emailjs.send("sereno_javiera_gmail_com","contactoportafolio", data)
                        .then(function(response) {
                            if(response.text === 'OK'){
                                alert('El correo se ha enviado de forma exitosa');
                            }
                           console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
                        }, function(err) {
                            alert('Ocurri√≥ un problema al enviar el correo');
                           console.log("FAILED. error=", err);
                        });
                    }
                }
            });
        </script>
